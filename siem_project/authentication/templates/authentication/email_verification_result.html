<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    {% if success %}
        <p>You can now <a href="{% url 'login' %}">login</a> to your account.</p>
    {% else %}
        <p>Please try to <a href="{% url 'signup' %}">sign up</a> again.</p>
    {% endif %}
</body>
</html>
